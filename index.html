<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://kit-pro.fontawesome.com/releases/v5.12.1/css/pro.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>YouTube</title>
  </head>
  <body>
    <div class="nav-bar-container">
      <div class="nav-bar">
        <div class="left">
          <div class="menu-icon">
            <i class="fa-thin fa-bars"></i>
          </div>
          <div class="logo">
            <div class="logo-icon">
              <i class="fa-brands fa-youtube">
                <p class="logo-text">YouTube</p>
              </i>
            </div>
          </div>
        </div>
        <div class="center">
            <div class="search-box">
                <form action="/results" class="search-form">
                  <p>Search</p>
                </form>
                <button class="search-icon">
                  <i class="fa-regular fa-magnifying-glass"></i>
                </button>
              </div>
              <div class="voice-btn-search">
                <div class="voice-btn-search">
                  <i class="fas fa-microphone"></i>
                </div>
              </div>
        </div>
        <div class="right">
            <div class="right-menu-btn">
                <i class="fa-light fa-grid"></i>
              </div>
              <div class="right-menu-btn">
                <i class="fa-regular fa-ellipsis-vertical"></i>
              </div>
              <div class="right-signin">
                <i class="fa-light fa-circle-user">
                  <p class="sign-in-text">SIGN IN</p>
                </i>
              </div>
            </div>
        </div>
      </div>
    </div>
    
    <div class="main-container">
      <div class="primary">
        <div class="primary-inner">
          <div class="video-player">
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/V74l_zS1x8E"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>

          <div class="video-description">
            <div class="video-title"></div>
            <div class="meta-description"></div>
          </div>
          
          <div class="comments-div"></div>
        </div>
      </div>
      <div class="secondary"></div>
    </div>
  </body>
</html>
